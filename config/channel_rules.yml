# /config/channel_rules.yml
# ==============================================================================
# 电视直播源频道分类与属性识别规则
# 版本: 1.1
#
# 文件结构说明:
# 1. categories:      定义频道的主要内容分类。采用优先级机制，一个频道仅归属于
#                     匹配到的第一个（优先级最高）分类。
# 2. channel_types:   定义频道的附加属性标签（如清晰度、类型）。一个频道可拥
#                     有多个标签。
# 3. geography:       定义频道的地理位置信息。通过关键词匹配国家、省份等。
#
# 匹配逻辑建议:
# - 优先级 (priority): 数字越小，优先级越高。程序应按此顺序进行匹配。
# - 处理顺序: 建议程序按以下顺序处理频道名称，以获得最佳识别效果：
#   1. 地理位置 (geography): 首先确定频道归属地。
#   2. 主要分类 (categories): 接着根据优先级确定其核心内容分类。
#   3. 属性标签 (channel_types): 最后，为其打上所有适用的附加标签。
# ==============================================================================

# ------------------------------------------------------------------------------
# 1. 主要内容分类 (Categories)
#    规则: 根据关键词将频道划分到唯一的内容类别中。
#    - name: 分类名称。
#    - priority: 匹配优先级，数字越小，优先级越高。
#    - keywords: 用于匹配的关键词列表。
# ------------------------------------------------------------------------------
categories:
  - name: "央视频道"
    priority: 1
    keywords: ["CCTV", "央视", "中央", "中国中央"]
  - name: "港澳台"
    priority: 5
    keywords: ["TVB", "ViuTV", "澳亚", "澳广视", "中天", "东森", "TVBS", "台视", "华视", "民视", "翡翠", "凤凰", "香港", "澳门", "台湾", "臺灣"]
  - name: "卫视频道"
    priority: 10
    keywords: ["卫视"]
  - name: "影视频道"
    priority: 15
    keywords: ["电影", "影院", "剧场", "影视", "经典", "动作", "科幻", "爱情", "喜剧", "惊悚", "战争", "影业", "好莱坞"]
  - name: "体育频道"
    priority: 15
    keywords: ["体育", "赛事", "奥运", "冬奥", "篮球", "NBA", "网球", "F1", "sports", "健身", "健康", "高尔夫", "乒羽", "竞技"]
  - name: "少儿频道"
    priority: 15
    keywords: ["少儿", "卡通", "动画", "动漫", "kids", "儿童", "宝贝", "亲子"]
  - name: "新闻频道"
    priority: 15
    keywords: ["新闻", "资讯", "news", "时事", "财经新闻"]
  - name: "纪实频道"
    priority: 15
    keywords: ["纪实", "纪录", "探索", "发现", "国家地理", "discovery", "历史", "人文", "地理", "自然", "动物"]
  - name: "音乐频道"
    priority: 15
    keywords: ["音乐", "music", "MTV", "演唱会", "歌曲", "流行", "古典"]
  - name: "综艺频道"
    priority: 15
    keywords: ["综艺", "娱乐", "真人秀", "选秀", "脱口秀", "欢乐", "快乐"]
  - name: "教育频道"
    priority: 15
    keywords: ["教育", "学堂", "学习", "考试", "公开课", "讲座", "科教"]
  - name: "生活频道"
    priority: 15
    keywords: ["生活", "家居", "健康", "养生", "美食", "烹饪", "旅游", "时尚", "购物"]
  - name: "财经频道"
    priority: 15
    keywords: ["财经", "经济", "商业", "证券", "股票", "投资", "财富", "Biz"]
  - name: "交通频道"
    priority: 15
    keywords: ["交通", "汽车", "驾考", "航旅"]
  - name: "地方频道"
    priority: 20
    keywords: ["都市", "经济", "综合", "公共", "民生", "城市", "县", "区"] # "台" 关键词过于宽泛，已移至"其他频道"
  - name: "国际频道"
    priority: 25
    keywords: ["HBO", "CNN", "BBC", "FOX", "ABC", "NBC", "CBS", "KBS", "MBC", "SBS", "NHK", "DW", "RT", "Arirang", "France"]
  - name: "其他频道" # 这是一个"兜底"分类，优先级最低
    priority: 100
    keywords: ["台"] # 使用 "台" 作为通用匹配词，用于捕获未被前面规则匹配的频道

# ------------------------------------------------------------------------------
# 2. 频道属性标签 (Channel Types)
#    规则: 为频道添加附加属性，一个频道可以匹配多个。此部分不设优先级。
#    用于识别清晰度、特殊类型（如轮播、测试）等。
# ------------------------------------------------------------------------------
channel_types:
  # 内容属性 (可与 categories 重叠，用于提供更细粒度的标签)
  电影: ["电影", "影院", "剧场"]
  体育: ["体育", "赛事", "奥运", "足球", "篮球"]
  新闻: ["新闻", "资讯"]
  综艺: ["综艺", "娱乐", "真人秀"]
  纪实: ["纪实", "纪录", "探索", "发现"]
  少儿: ["少儿", "卡通", "动画", "动漫"]
  音乐: ["音乐", "MTV"]
  教育: ["教育", "学堂", "科教"]
  生活: ["生活", "家居", "健康", "美食"]
  财经: ["财经", "经济", "商业"]
  交通: ["交通", "汽车"]
  # 技术属性
  高清: ["高清", "HD", "hd", "High Definition"]
  超高清: ["4K", "UHD", "超高清", "Ultra HD"]
  标清: ["标清", "SD"]
  # 状态属性
  测试: ["测试"]
  轮播: ["轮播"]

